type Query {
  allTasks: [TaskItem!]!
}

type Mutation {
  createTask(input: CreateTaskInput!): TaskItem!
  updateTaskStatus(input: UpdateTaskStatusInput!): TaskItem!
}

type TaskItem {
  id: Int!
  title: String!
  description: String
  status: TaskStatus!
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum TaskStatus {
  PENDING
  COMPLETED
}

input CreateTaskInput {
  title: String!
  description: String
}

input UpdateTaskStatusInput {
  id: Int!
  status: TaskStatus!
}

scalar DateTime