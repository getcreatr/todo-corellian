version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/todo.db
    volumes:
      - todo-data:/app/data
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=https://todo.getcreatr.com/graphql
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  todo-data:
    driver: local

networks:
  todo-network:
    driver: bridge
